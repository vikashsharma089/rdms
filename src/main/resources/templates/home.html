<script>
	var villageId=1;
	var ruleSetting = new Map();
	$( document ).ready(function() {
		functionLoadConfig();
		loadStockDetail();

	});

	function  download(){
		var response = ajax.get("/report/download");
	}

	function functionLoadConfig(){

		var response = ajax.get("/setting/loadRules");
		var obj = response.data;
		for(var i=0; i<obj.length; i++){
			ruleSetting.set(obj[i].rationCardType+"_"+obj[i].stockItem.itemName, obj[i]);
		}
	}

	function loadStockDetail(){
		var response = ajax.get("/dashboard/load");
		var obj = response.data;
		var stockName = response.stockName;
		var totalAmount = response.amount;
		if(stockName == undefined){
			stockName = "";
		}
		var card = response.card;
		if(card == undefined){
			card =0;
		}
		$("#mainContent").empty();
		var html = "";
		html = html+'<div class="row">'
		html = html+'<div class="col-lg-8">'
		html = html+'<div class="row">'



		html = html+' <div class="col-xxl-4 col-xl-12">'



		/* revenu card */
		html = html+'<div class="card info-card revenue-card">'

		html = html+'<div class="card-body">'
		html = html+'<h5 class="card-title">Amount <span>| '+stockName+'</span></h5>'

		html = html+'<div class="d-flex align-items-center">'
		html = html+'<div class="card-icon rounded-circle d-flex align-items-center justify-content-center">'
		html = html+'<i class="bi bi-currency-rupee"></i>'
		html = html+'</div>'
		html = html+'<div class="ps-3">'
		html = html+'<h6>&#2352; '+totalAmount+'</h6>'
		html = html+'<span class="text-success small pt-1 fw-bold">'

		html = html+'</div>'
		html = html+'</div>'
		html = html+'</div>'

		html = html+'</div>'
		/* end of revenu card */


		html = html+'<div class="card info-card customers-card">'


		html = html+'<div class="card-body">'
		html = html+'<h5 class="card-title">Ration Card<span> | '+stockName+'</span></h5>'

		html = html+'<div class="d-flex align-items-center">'
		html = html+'<div class="card-icon rounded-circle d-flex align-items-center justify-content-center">'
		html = html+'<i class="bi bi-people"></i>'
		html = html+'</div>'
		html = html+'<div class="ps-3">'
		html = html+'<h6>'+card+'</h6>'
		html = html+'<span class="text-muted small pt-2 ps-1">yet to distribute.</span>'

		html = html+'</div>'
		html = html+'</div>'

		html = html+'</div>'
		html = html+'</div>'

		html = html+'</div>'

		for(var i=0; i<obj.length; i++){



			html = html+'<div class="col-xxl-4 col-md-6">'
			html = html+'<div class="card info-card sales-card">'


			html = html+'<div class="card-body">'
			html = html+'<h5 class="card-title">'+obj[i].name+'<span> | '+obj[i].stockName+'</span></h5>'

			html = html+'<div class="d-flex align-items-center">'
			html = html+'<div class="card-icon rounded-circle d-flex align-items-center justify-content-center">'
			html = html+'<i class="bi bi-cart"></i>'
			html = html+'</div>'
			html = html+'<div class="ps-3">'
			html = html+'<h6>'+obj[i].currentqt+' Kg</h6>'
			html = html+'<span class="text-muted small pt-2 ps-1">Available </span>'

			html = html+'</div>'
			html = html+'</div>'
			html = html+'</div>'

			html = html+'</div>'
			html = html+'</div>'




		}


		html = html+'</div>'

		html = html+'</div>'
		html = html+'</div>'
		$("#mainContent").append(html);


	}



</script>
